<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <section class="container">
        <div class="output">
            <div data-previousOperand class="previous-operand">123</div>
            <div data-currentOperand class="current-operand">123</div>
        </div>
        <button class="orange-btn" data-allCleared>AC</button>
        <button class="grey-btn" data-delete>DEL</button>
        <button class="grey-btn" data-operation>%</button>
        <button class="grey-btn" data-operation>รท</button>
        <button class="grey-btn" data-number>7</button>
        <button class="grey-btn" data-number>8</button>
        <button class="grey-btn" data-number>9</button>
        <button class="grey-btn" data-operation>*</button>
        <button class="grey-btn" data-number>4</button>
        <button class="grey-btn" data-number>5</button>
        <button class="grey-btn" data-number>6</button>
        <button class="grey-btn" data-operation>-</button>
        <button class="grey-btn" data-number>1</button>
        <button class="grey-btn" data-number>2</button>
        <button class="grey-btn" data-number>3</button>
        <button class="grey-btn" data-operation>+</button>
        <button class="grey-btn" data-number>0</button>
        <button class="grey-btn" data-number>.</button>
        <button class="grey-btn span-two" data-equals>=</button>
    </section>

    <script src="main.js"></script>
</body>

</html>
