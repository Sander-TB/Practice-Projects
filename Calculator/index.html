<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gwe7loo.css">
    <link rel="stylesheet" href="https://use.typekit.net/gwe7loo.css">
    <title>Calculator</title>

<body>

            <div class="current-operand">456</div>
        </div>

        <button>DEL</button>
        <button>%</button>
        <button>รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button class="span-two">=</button>
    </section>

    <script src="main.js"></script>

</html>
